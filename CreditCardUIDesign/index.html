<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreditCard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <img src="./images/bg.png" alt="background image" /> -->
      <header>
        <span class="logo">
          <img src="./images/logo.png" alt="logo" />
          <h5>Master Card</h5>
        </span>
        <img src="./images/chip.png" alt="chip" />
      </header>
      <div class="card_details">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number">8050 6070 3040 4060</h5>
          <h5 class="name">Mayur Sharma</h5>
        </div>
        <div class="valid-thru">
          <h6>Valid Thru</h6>
          <h5>05/28</h5>
        </div>
      </div>
    </div>
  </body>
</html>
